	<h1 style="text-align: left">Přihlášení pro hesla k serverům</h1>
	
	<hr>
	
<!-- ZAČÁTEK PŘIHLÁŠENÍ --> 	
<script language="javascript"> 
function check_login_form(form)
{
	if(form.jmeno.value == "")
	{
		alert("Nebylo vyplněno pole 'Jméno'");
		form.jmeno.focus();
		return true;
	}
	if(form.heslo.value == "")
	{
		alert("Nebylo vyplněno pole 'Heslo'");
		form.heslo.focus();
		return true;
	}
	return false;
}
</script>	
	
<form name="formular" action="prihlaseni.html" onsubmit="return check_login_form(this);">
<table border="0" cellpadding="0" cellspacing="2">
<tr><td>Jméno: </td><td><input type="text" size="10" name="jmeno"></td></tr>
<tr><td>Heslo: </td><td><input type="password" size="10" name="heslo"></td></tr>
<tr><td></td><td><input type="submit" value="Přihlásit" onclick="window.location.href = 'ucet/' + document.formular.jmeno.value + '-' + document.formular.heslo.value + '.html' "></td></tr>
</table><a href="registrace.html">Registrace</a>
</form>
